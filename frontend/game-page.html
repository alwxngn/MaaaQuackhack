<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-page.css">
    <title>Game page</title>
</head>
<body>
    <h1>Game Page</h1>
    <div class="hp-container">
        <div class="player-hp-section">
            <span>Player HP</span>
            <div class="player-hp-wrapper">
                <div id="player-hp" class="hp-bar"></div>
                <div id="player-hp-fill" class="hp-bar-fill"></div>
            </div>
        </div>
        <div class="boss-hp-section">
            <span>Boss HP</span>
            <div class="boss-hp-wrapper">
                <div id="boss-hp" class="hp-bar"></div>
                <div id="boss-hp-fill" class="hp-bar-fill"></div>
            </div>
        </div>
    </div>
    
  
    
    <div class="box-container">
        <div class="player-box">
            player
        </div>
        <div class="boss-box">
            boss
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="game-page.js"></script>
</body>
</html>
