<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game-page.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <title>ComboCraft - Battle</title>
</head>
<body>
    <div id="event-display" class="event-message">READY</div>
    <div id="combo-display" class="combo-display">COMBO: 0x</div>
    
    <div class="hp-container">
        <div class="player-hp-section">
            <div class="hp-label">PLAYER</div>
            <div class="player-hp-wrapper">
                <div id="player-hp" class="hp-bar"></div>
                <div id="player-hp-fill" class="hp-bar-fill"></div>
            </div>
            <div class="mana-label">MANA</div>
            <div class="mana-wrapper">
                <div id="mana-bar" class="mana-bar"></div>
                <div id="mana-fill" class="mana-bar-fill"></div>
            </div>
        </div>
        <div class="boss-hp-section">
            <div class="hp-label">DEMON BOSS</div>
            <div class="boss-hp-wrapper">
                <div id="boss-hp" class="hp-bar"></div>
                <div id="boss-hp-fill" class="hp-bar-fill"></div>
            </div>
        </div>
    </div>
    
        <div class="box-container">
        <div class="player-box">
            <video id="webcam" autoplay playsinline style="display:none;"></video>
            <canvas id="output-canvas"></canvas>
        </div>
        <div class="boss-box">
            <img id="demon-sprite" src="../assets/demon idle/demon_idle_1.png" alt="Demon">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="game-page.js"></script>
</body>
</html>
