<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-page.css">
    <title>Game page</title>
</head>
<body>
    <h1>Game Page</h1>
    <div class="hp-container">
        <div class="player-hp-section">
            <span>Player HP</span>
            <div class="player-hp-wrapper">
                <div id="player-hp" class="hp-bar"></div>
                <div id="player-hp-fill" class="hp-bar-fill"></div>
            </div>
        </div>
        <div class="boss-hp-section">
            <span>Boss HP</span>
            <div class="boss-hp-wrapper">
                <div id="boss-hp" class="hp-bar"></div>
                <div id="boss-hp-fill" class="hp-bar-fill"></div>
            </div>
        </div>
    </div>
    
    <!-- TEST CONTROLS - Remove when backend is ready -->
    <div class="test-controls" style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px;">
        <h3>Test Controls</h3>
        <button onclick="simulatePlayerAttack()">Player Attacks Boss</button>
        <button onclick="simulateBossAttack()">Boss Attacks Player</button>
        <button onclick="resetHealth()">Reset Health</button>
        <button onclick="simulateGameLoop()">Auto Battle</button>
        <br><br>
        <label>Player HP: <input type="range" id="playerSlider" min="0" max="100" value="100" onchange="updatePlayerHealth(this.value)"></label>
        <br>
        <label>Boss HP: <input type="range" id="bossSlider" min="0" max="100" value="100" onchange="updateBossHealth(this.value)"></label>
    </div>
    
    <div class="box-container">
        <div class="player-box">
            player
        </div>
        <div class="boss-box">
            boss
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="game-page.js"></script>
</body>
</html>
