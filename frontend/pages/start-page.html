<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/start-page.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>ComboCraft</title>
</head>
<body>
    <div class="cave-background">
        <div class="cave-texture"></div>
        <div class="fire-particles"></div>
    </div>
    
    <div class="container">
        <div class="content">
            <div class="title-wrapper">
                <h1 class="title-burning">ComboCraft</h1>
                <p class="subtitle-dark">Enter the Inferno</p>
            </div>

            <div class="button-container">
                <a href="tutorial-page.html" class="play-button-dark">
                    <span class="button-text">ENTER</span>
                </a>
            </div>
            
                    <div class="features-dark">
            <div class="difficulty-section feature-dark">
                <div class="difficulty-icon">‚öîÔ∏è</div>
                <p class="difficulty-main-label">DIFFICULTY</p>
                <div class="difficulty-options">
                    <div class="difficulty-option" data-difficulty="easy">
                        <p>EASY</p>
                    </div>
                    <div class="difficulty-option" data-difficulty="medium">
                        <p>MEDIUM</p>
                    </div>
                    <div class="difficulty-option" data-difficulty="hard">
                        <p>HARD</p>
                    </div>
                </div>
            </div>
            <a href="instructions.html" class="feature-dark" style="text-decoration: none;">
                <div class="feature-icon">üìñ</div>
                <p>INSTRUCTIONS</p>
            </a>
            <a href="defeat-bosses.html" class="feature-dark" style="text-decoration: none;">
                <div class="feature-icon">üêâ</div>
                <p>DEFEAT BOSSES</p>
            </a>
        </div>
        
        <script>
            // Make difficulty options selectable
            document.addEventListener('DOMContentLoaded', function() {
                const difficultyOptions = document.querySelectorAll('.difficulty-option');
                
                difficultyOptions.forEach(option => {
                    option.style.cursor = 'pointer';
                    
                    option.addEventListener('click', function() {
                        // Remove selected state from all options
                        difficultyOptions.forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Add selected state to clicked option
                        this.classList.add('selected');
                    });
                    
                    // Hover effects
                    option.addEventListener('mouseenter', function() {
                        if (!this.classList.contains('selected')) {
                            this.style.transform = 'translateY(-4px) scale(1.05)';
                            this.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.3)';
                        }
                    });
                    
                    option.addEventListener('mouseleave', function() {
                        if (!this.classList.contains('selected')) {
                            this.style.transform = 'translateY(0) scale(1)';
                            this.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.3)';
                        }
                    });
                });
            });
        </script>
        </div>
    </div>
</body>
</html>
