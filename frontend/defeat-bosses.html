<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="defeat-bosses.css">
    <title>ComboCraft - Defeat Bosses</title>
</head>
<body>
    <div class="menu-button-container">
        <a href="start-page.html" class="menu-button">‚Üê BACK TO MENU</a>
    </div>

    <div class="defeat-bosses-section">
        <h1 class="bosses-title">DEFEAT BOSSES</h1>
        <p class="bosses-subtitle">Choose your enemy and prepare for battle!</p>
        <div class="bosses-grid">
            <div class="boss-card">
                <img src="../assets/boss.png" alt="Boss" class="boss-image">
                <p class="boss-name">DEMON BOSS</p>
                <p class="boss-description">The ultimate challenge awaits</p>
            </div>
            <div class="boss-card">
                <img src="../assets/extra_enemy1.png" alt="Extra Enemy 1" class="boss-image">
                <p class="boss-name">SHADOW KNIGHT</p>
                <p class="boss-description">A formidable opponent</p>
            </div>
            <div class="boss-card">
                <img src="../assets/extra_enemy2.png" alt="Extra Enemy 2" class="boss-image">
                <p class="boss-name">CHAOS MAGE</p>
                <p class="boss-description">Master of dark spells</p>
            </div>
        </div>
    </div>

    <script>
        function selectBoss(bossName) {
            // Navigate to game page or handle boss selection
            window.location.href = 'game-page.html?boss=' + bossName;
        }
    </script>
</body>
</html>
