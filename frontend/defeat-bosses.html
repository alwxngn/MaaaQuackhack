<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="defeat-bosses.css">
    <title>ComboCraft - Defeat Bosses</title>
</head>
<body>
    <div class="menu-button-container">
        <a href="start-page.html" class="menu-button">‚Üê BACK TO MENU</a>
    </div>

    <div class="defeat-bosses-section">
        <h1 class="bosses-title">DEFEAT BOSSES</h1>
        <p class="bosses-subtitle">Choose your enemy and prepare for battle!</p>
        <div class="bosses-grid">
            <div class="boss-card">
                <img src="../assets/boss.png" alt="Boss" class="boss-image">
                <p class="boss-name">DEMON BOSS</p>
                <p class="boss-description">The ultimate challenge awaits</p>
            </div>
            <div class="boss-card">
                <img src="../assets/extra_enemy1.png" alt="Extra Enemy 1" class="boss-image">
                <p class="boss-name">SHADOW KNIGHT</p>
                <p class="boss-description">A formidable opponent</p>
            </div>
            <div class="boss-card">
                <img src="../assets/extra_enemy2.png" alt="Extra Enemy 2" class="boss-image">
                <p class="boss-name">CHAOS MAGE</p>
                <p class="boss-description">Master of dark spells</p>
            </div>
        </div>
    </div>

    <script>
        // Make boss cards selectable - just visual selection, no navigation
        document.addEventListener('DOMContentLoaded', function() {
            const bossCards = document.querySelectorAll('.boss-card');
            
            bossCards.forEach(card => {
                card.style.cursor = 'pointer';
                
                card.addEventListener('click', function() {
                    // Remove selected state from all cards
                    bossCards.forEach(c => {
                        c.classList.remove('selected');
                    });
                    
                    // Add selected state to clicked card
                    this.classList.add('selected');
                });
                
                // Hover effects
                card.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(-10px) scale(1.05)';
                        this.style.boxShadow = '0 0 40px rgba(255, 149, 0, 0.8), inset 0 0 20px rgba(255, 149, 0, 0.2)';
                    }
                });
                
                card.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(0) scale(1)';
                        this.style.boxShadow = '0 0 20px rgba(255, 149, 0, 0.5), inset 0 0 10px rgba(255, 149, 0, 0.1)';
                    }
                });
            });
        });
    </script>
</body>
</html>
