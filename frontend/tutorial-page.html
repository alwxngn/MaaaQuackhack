<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="game-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <title>ComboCraft - Tutorial</title>
    <style>
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        
        .tutorial-content {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        
        .tutorial-title {
            font-size: 28px;
            font-weight: 400;
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            font-family: 'Press Start 2P', cursive;
            line-height: 1.6;
        }
        
        .tutorial-instruction {
            font-size: 14px;
            font-weight: 400;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-family: 'Press Start 2P', cursive;
            line-height: 1.8;
        }
        
        .tutorial-progress {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .progress-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .progress-icon {
            font-size: 48px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #666;
            background: rgba(100, 100, 100, 0.3);
            transition: all 0.3s;
        }
        
        .progress-item.completed .progress-icon {
            border-color: #00FF00;
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }
        
        .progress-label {
            font-size: 10px;
            color: #ccc;
            font-family: 'Press Start 2P', cursive;
            line-height: 1.6;
        }
        
        .progress-item.completed .progress-label {
            color: #00FF00;
        }
        
        .tutorial-hint {
            font-size: 12px;
            color: #FFD700;
            margin-top: 30px;
            font-family: 'Press Start 2P', cursive;
            line-height: 1.8;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
        
        /* Override game-page.css fonts for tutorial */
        .hp-label, .mana-label {
            font-family: 'Press Start 2P', cursive !important;
            font-weight: 400 !important;
            font-size: 10px !important;
        }
    </style>
</head>
<body>
    <div id="tutorial-overlay" class="tutorial-overlay">
        <div class="tutorial-content">
            <div class="tutorial-title">TUTORIAL</div>
            <div class="tutorial-instruction" id="tutorial-instruction">Cast FIREBALL (Make a FIST)</div>
            <div class="tutorial-progress">
                <div class="progress-item" id="progress-fireball">
                    <div class="progress-icon">üî•</div>
                    <div class="progress-label">FIREBALL</div>
                </div>
                <div class="progress-item" id="progress-ice">
                    <div class="progress-icon">‚ùÑÔ∏è</div>
                    <div class="progress-label">ICE SHARD</div>
                </div>
                <div class="progress-item" id="progress-lightning">
                    <div class="progress-icon">‚ö°</div>
                    <div class="progress-label">LIGHTNING</div>
                </div>
            </div>
            <div class="tutorial-hint" id="tutorial-hint">Make a FIST gesture to cast Fireball</div>
        </div>
    </div>
    
    <div class="hp-container" style="opacity: 0.3;">
        <div class="player-hp-section">
            <div class="hp-label">PLAYER</div>
            <div class="player-hp-wrapper">
                <div id="player-hp" class="hp-bar"></div>
                <div id="player-hp-fill" class="hp-bar-fill"></div>
            </div>
            <div class="mana-label">MANA</div>
            <div class="mana-wrapper">
                <div id="mana-bar" class="mana-bar"></div>
                <div id="mana-fill" class="mana-bar-fill" style="width: 100%;"></div>
            </div>
        </div>
    </div>
    
    <div class="box-container">
        <div class="player-box">
            <video id="webcam" autoplay playsinline style="display:none;"></video>
            <canvas id="output-canvas"></canvas>
        </div>
        <!-- No boss box in tutorial -->
    </div>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="tutorial-page.js"></script>
</body>
</html>
